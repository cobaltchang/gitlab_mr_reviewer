name: Scheduled Security Scan

on:
  schedule:
    - cron: '0 2 * * 1' # weekly on Monday 02:00 UTC

jobs:
  weekly-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dev requirements if present
        run: |
          python -m pip install --upgrade pip
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; else pip install pip-audit bandit cyclonedx-bom; fi

      - name: Record installed packages
        run: pip freeze > installed.txt

      - name: Run pip-audit
        run: pip-audit -f json -o pip_audit_weekly.json || true

      - name: Create issue for pip-audit findings
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'pip_audit_weekly.json';
            if (!fs.existsSync(path)) { core.info('No pip audit report found'); return; }
            const data = JSON.parse(fs.readFileSync(path, 'utf8'));
            const deps = data.dependencies || [];
            const vulns = deps.filter(d => Array.isArray(d.vulns) && d.vulns.length > 0);
            if (vulns.length === 0) { core.info('No vulnerabilities found'); return; }
            const body = `Automated weekly pip-audit found ${vulns.length} vulnerable dependencies.\n\nSee pip_audit_weekly.json attached to the workflow run for details.\n\nSummary:\n` + JSON.stringify(vulns.map(d => ({name: d.name, version: d.version, vulns: d.vulns.map(v=>v.id)})), null, 2);
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Automated Security: pip-audit found ${vulns.length} vulnerable dependencies`,
              body: body,
              labels: ['security','automated']
            });

      - name: Run bandit
        run: bandit -r src/ -f json -o bandit_weekly.json || true

      - name: Generate SBOM
        run: cyclonedx-py requirements requirements.txt -o sbom_weekly.json || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-security-artifacts
          path: |
            pip_audit_weekly.json
            bandit_weekly.json
            sbom_weekly.json
            installed.txt
