name: Security Scan

on:
  push:
    branches: [ main, master, '**/feature/**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dev requirements (for security scans)
        run: |
          python -m pip install --upgrade pip
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; else pip install pip-audit bandit cyclonedx-bom; fi

      - name: Run pip-audit (fail on high)
        id: pip_audit
        run: |
          pip-audit -f json -o pip_audit_report.json --fail-on high || true
        continue-on-error: false

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip_audit_report.json

      - name: Run Bandit (report)
        run: |
          bandit -r src/ -ll -f json -o bandit_report.json || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.json

      - name: Generate SBOM
        run: |
          cyclonedx-py requirements requirements.txt -o sbom.json || true

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
